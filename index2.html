<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.bg{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="container ">
		<h1 class="task">Найди 6 кладов</h1>
		<h1>Score: <span class="score">0</span></h1>
		<!--ряд с буквами-->
		<div class="row">
			<div class="col-1 px-5 py-3  bg-warning text-center border"></div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>1</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>2</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>3</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>4</h4>
			</div>
			<div class="col-1 px-5  py-3 bg-warning text-center border">
				<h4>5</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>6</h4>
			</div>
		</div>
		<!--первый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>A</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border bah"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
		</div>
		<!--второй ряд-->
		<div class="row">
			<div class="col-1  px-5 py-4 bg-warning text-center border">
				<h4>B</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border bah"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
		</div>
		<!--третий ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>C</h4>
			</div>
			<div class="col-1 px-5 py-4  bg border treasure"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border bah"></div>		
		</div>
		<!--четвертый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>D</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
			<div class="col-1  px-5 py-4 bg border bah"></div>
			<div class="col-1  px-5 py-4 bg border simple"></div>
		</div>
		<!--пятый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>E</h4>
			</div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border treasure"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border bah"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
			<div class="col-1 px-5 py-4  bg border simple"></div>
		</div>
		<!--шестой ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>F</h4>
			</div>
			<div class="col-1 px-5 py-4 bg border bah"></div>
			<div class="col-1 px-5 py-4 bg border treasure"></div>
			<div class="col-1 px-5 py-4 bg border simple"></div>
			<div class="col-1 px-5 py-4 bg border simple"></div>
			<div class="col-1 px-5 py-4 bg border simple"></div>
			<div class="col-1 px-5 py-4 bg border simple"></div>
		</div>
	</div>
<script type="text/javascript">
	let bah_elem = document.querySelectorAll(".bah")
	let tres_elem = document.querySelectorAll(".treasure")
	let simple_elem = document.querySelectorAll(".simple")
	let score = 0
	for(let index = 0; index<6; index = index + 1){
		bah_elem[index].onclick= function(){
			bah_elem[index].style.backgroundImage = "url(bang.png)"
			bah_elem[index].style.backgroundSize = "100% 100%"
			score = score - 1
			document.querySelector(".score").innerHTML = score
		}
		tres_elem[index].onclick = function(){
			tres_elem[index].style.backgroundImage = "url(treasure.png)"
			tres_elem[index].style.backgroundSize = "100% 100%"
			score = score + 1
			document.querySelector(".score").innerHTML = score			
		}
	}
	for(let mem = 0; mem<24; mem = mem + 1){
		simple_elem[mem].onclick = function(){
			simple_elem[mem].style.backgroundImage = "url(mem.jpg)"
			simple_elem[mem].style.backgroundSize = "100% 100%"
		}
	}	
</script>
</body>
</html>
